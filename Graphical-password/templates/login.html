{% extends "base.html" %}

{% block title %}Cyberpixels{% endblock %}
{% block head %}
    <style>
        .logo {
            text-align: center;
            align-content: center;
        }

        .logo h1 {
            color: #6a7588;
        }

        .logo h5 {
            color: #a0a6ae;
        }

        .icons {
            font-size: 100px;
            height: 125px;
            width: 125px;
            color: #f2ead3;
            background-color: #8e95a1;
            border-radius: 50%;
            line-height: 165px;
            display: inline-block;
        }

        .form-group input, .form-group input:hover {
            background-color: #f3ede3;
            border: #6a7588 solid 1px;
        }

        .form-group{
            text-align: center;
            align-content: center;
        }

        .form-group label {
            font-size: 20px;
            width: 100%;
        }

        .form-group button, .form-group button:hover {
            background-color: #7c8594;
            text-align: center;
            align-content: center;
            border-radius: 25px;
            border: none;
            padding: 7px 15px;
        }

        .redirect {
            text-align: center;
        }

        .redirect a {
            text-decoration: none;
            color: #6a7588;
            display: inline-block;
        }

        .flex-container {
            display: flex;
            background-color: #efdfb8;
            padding: 200px;
            border-radius: 25px;
        }

        .flex-child {
            flex: 1;

        }

        .flex-child:first-child {
            margin-right: 20px;
            align-content: center;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" class="form-horizontal" id="post-form">
            <div class="flex-container">
                <div class="flex-child">
                    {% include 'logo.html' %}
                    <div class="form-group mt-5" >
                        <label class="control-label col-sm-2 mt-3" for="username">Uporabniško ime:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" style="margin-left: 35px" id="username" name="username">
                        </div>
                    </div>
                    <div class="mt-2 redirect"><a href="signup">Še nimaš računa? Registriraj se!</a></div>

                    <div class="form-group">
                        <div class="">
                            <button type="submit" class="btn btn-primary mt-3">Prijavi se!</button>
                        </div>
                    </div>
                </div>

                <div class="flex-child">
                    {% include "pwd.html" %}
                </div>
            </div>
        </form>
    </div>
    <script>
        var gpwd_set = new Set();

        function onSelect(id) {
            if (gpwd_set.has(id)) {
                console.log('true');
                gpwd_set.delete(id);
                document.getElementById(id).style.backgroundColor = "#efdfb8";
                document.getElementById(id).style.borderRadius = "0px";
            } else {
                gpwd_set.add(id);
                document.getElementById(id).style.backgroundColor = "#a0a6ae";
                document.getElementById(id).style.borderRadius = "25px";
            }

            console.log(gpwd_set);
        }

        function post(params) {
            const form = document.getElementById("post-form");

            for (const key in params) {
                if (params.hasOwnProperty(key)) {
                    const hiddenField = document.createElement('input');
                    hiddenField.type = 'hidden';
                    hiddenField.name = key;
                    hiddenField.value = params[key];

                    form.appendChild(hiddenField);
                }
                document.body.appendChild(form);
                form.submit();
            }
        }

        var form = document.getElementById('post-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            console.log("form submitted!");
            post({
                username: document.getElementById('username').value,
                password: Array.from(gpwd_set),
            })
        });
    </script>
{% endblock %}
